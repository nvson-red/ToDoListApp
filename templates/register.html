<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        // Hàm kiểm tra và enable/disable nút Register
        function validateForm() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const registerButton = document.getElementById("registerButton");
            registerButton.disabled = !(username && password);
        }

        // Gọi validateForm khi có sự kiện input
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("username").addEventListener("input", validateForm);
            document.getElementById("password").addEventListener("input", validateForm);
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Register</h1>
        <form method="POST" class="mt-4">
            <!-- Hiển thị thông báo lỗi nếu có -->
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="registerButton" disabled>Register</button>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Your Tasks{% endblock %}
{% block content %}
<h1>Your Tasks</h1>
<form action="/add" method="POST">
    <input type="text" name="title" class="form-control mb-3" placeholder="New task" required>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
<ul class="list-group mt-4">
    {% for task in tasks %}
        <li class="list-group-item">
            {{ task.title }}
            {% if not task.completed %}
                <a href="/complete/{{ task.id }}" class="btn btn-sm btn-success float-end">Complete</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endblock %}
